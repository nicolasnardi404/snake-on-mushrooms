<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trippy Snake Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>SNAKE ON MUSHROOMS</h1>
        
        <div id="gameStats" style="font-family: 'Press Start 2P', cursive; font-size: 16px;">
            Score: <span id="scoreValue">0</span> | 
            Level: <span id="levelValue">0</span> | 
            High Score: <span id="highScoreValue">0</span>
        </div>

        <div id="devInstructions" style="display: none; font-size: 12px; color: #666; margin-top: 10px;">
            Dev Controls: D (toggle) | 0-9 (levels 0-9) | Shift + 0-9 (levels 10-20)
        </div>

        <canvas id="gameCanvas" width="450" height="450"></canvas>
        <button id="restartButton">Restart Game</button>
    </div>
    <script src="snake-game.js"></script>
</body>
</html>
